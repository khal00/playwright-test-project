upstream angular_dev_server {
    # If host.docker.internal doesn't resolve on your setup, replace with your host IP (e.g., 172.17.0.1:4200)
    server 172.17.0.1:4200;
}

server {
    listen 80;
    server_name _;

    # Content Security Policy (dev-friendly). For production, tighten it (remove 'unsafe-eval'/'unsafe-inline').
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' ws: wss:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'" always;

    # Reverse proxy ALL requests to Angular dev server (ng serve)
    location / {
        proxy_pass http://angular_dev_server/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HMR / WebSocket support for ng serve
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 600s;
    }

    # Optional: serve a small health endpoint from Nginx itself
    location = /nginx-health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}


